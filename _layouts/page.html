{% include header.html %}
<div class="page__content">
	<section class="c__posts">
		<ul>
		{% for test in site.posts %}
			<li>
				<p>{{ test.title }}</p>
			</li>
		{% endfor %}			
		</ul>
	</section>
	<section class="c__filter">
		<ul>
		{% for item in site.filter %}
			<li>
				<p>{{ item.title }}</p>
			</li>
		{% endfor %}			
		</ul>
	</section>
</div><!-- .page__content -->
{% include footer.html %}
